name: Pre-deploy Checks

on:
  push:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # JS линт
      - name: Lint JS
        run: npm run lint:js

      # HTML линт
      - name: Lint HTML
        run: npm run lint:html

      # CSS линт
      - name: Lint CSS
        run: npm run lint:css
